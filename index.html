<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Todo List</h1>
      <div class="add-tarea">
        <div class="titulo-tarea">Nueva Tarea</div>
        <div class="cuerpo"><input type="text" id="tarea-nueva"/><button id="agregar">Agregar</button></div>
      </div>
      <div class="lista">
        <div class="resultado">
          <div class="total">Total: <span id="total">0</span></div>
          <div class="realizadas">
            Realizadas: <span id="realizadas">0</span>
          </div>
        </div>
        <div>
          <div class="tabla">
            <table>
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Tarea</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="contenido-tabla">
                </tbody>
              </table>
              
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
